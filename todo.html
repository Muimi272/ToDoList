<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的待办清单 | 个人网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: all 220ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --secondary-gradient: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            --success: #10b981;
            --neutral-50: #f9fafb;
            --neutral-100: #f3f4f6;
            --neutral-200: #e5e7eb;
            --neutral-300: #d1d5db;
            --neutral-400: #9ca3af;
            --neutral-500: #6b7280;
            --neutral-600: #4b5563;
            --neutral-700: #374151;
            --neutral-800: #1f2937;
            --neutral-900: #111827;
            --white: #ffffff;
            --red-500: #ef4444;
            --red-400: #f87171;
            --yellow-300: #fde047;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 10px 30px rgba(0, 0, 0, 0.15);
            --radius-sm: 0.375rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --border-light: 1px solid rgba(255, 255, 255, 0.1);
            --border-dark: 1px solid rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }

        .dark {
            --neutral-50: #111827;
            --neutral-100: #1f2937;
            --neutral-200: #374151;
            --neutral-300: #4b5563;
            --neutral-400: #6b7280;
            --neutral-500: #9ca3af;
            --neutral-600: #d1d5db;
            --neutral-700: #e5e7eb;
            --neutral-800: #f3f4f6;
            --neutral-900: #f9fafb;
            --white: #1f2937;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.35);
            --shadow-xl: 0 10px 30px rgba(0, 0, 0, 0.4);
            --glass-bg: rgba(31, 41, 55, 0.9);
            --glass-border: 1px solid rgba(255, 255, 255, 0.05);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--neutral-50);
            color: var(--neutral-800);
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .home-btn {
            position: fixed;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
            z-index: 100;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            color: var(--primary);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            transition: all 0.3s ease;
            box-shadow: var(--glass-shadow);
        }

        .home-btn:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--spacing-xl) var(--spacing-md);
            display: grid;
            grid-template-areas:
                "header"
                "filter"
                "tasks"
                "add"
                "footer";
            grid-template-rows: auto auto 1fr auto auto;
            gap: var(--spacing-lg);
            min-height: 100vh;
            position: relative;
        }

        header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-lg);
            border-radius: var(--radius-xl);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            margin-bottom: var(--spacing-md);
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 10px rgba(99, 102, 241, 0.2);
        }

        #theme-toggle {
            padding: var(--spacing-sm);
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            cursor: pointer;
            color: var(--neutral-700);
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .dark #theme-toggle {
            color: var(--yellow-300);
        }

        #theme-toggle:hover {
            background: var(--primary-gradient);
            color: white;
            transform: scale(1.1) rotate(15deg);
            box-shadow: var(--shadow-xl);
        }

        .add-task-container {
            grid-area: add;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            box-shadow: var(--glass-shadow);
            border: var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .add-task-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-gradient);
        }

        #add-task-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: var(--spacing-md);
            align-items: end;
        }

        @media (max-width: 768px) {
            #add-task-form {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }
        }

        .form-group {
            grid-column: 1 / -1;
            position: relative;
        }

        .form-row {
            width: 100%;
        }

        #new-task-input, #new-task-remark {
            width: 100%;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.1);
            color: var(--neutral-800);
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #new-task-input {
            font-weight: 500;
        }

        #new-task-remark {
            resize: vertical;
            min-height: 60px;
            line-height: 1.5;
            font-size: 0.95rem;
            color: var(--neutral-700);
        }

        #new-task-input:focus, #new-task-remark:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
            background: rgba(255, 255, 255, 0.1);
        }

        #new-task-input::placeholder {
            color: var(--neutral-400);
        }

        #new-task-remark::placeholder {
            color: var(--neutral-400);
            font-size: 0.9rem;
        }

        .form-label {
            font-size: 0.85rem;
            color: var(--neutral-600);
            margin-bottom: var(--spacing-xs);
            display: block;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-actions {
            grid-column: 2 / 3;
        }

        @media (max-width: 768px) {
            .form-actions {
                grid-column: 1 / -1;
                justify-self: end;
            }
        }

        .btn-primary {
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .filter-container {
            grid-area: filter;
            display: flex;
            gap: var(--spacing-sm);
            justify-content: center;
            margin-bottom: var(--spacing-sm);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: var(--spacing-sm);
            box-shadow: var(--glass-shadow);
            border: var(--glass-border);
        }

        .filter-btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            background: transparent;
            color: var(--neutral-600);
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 9999px;
        }

        .filter-btn:hover:not(.active) {
            color: var(--primary);
            transform: translateY(-1px);
        }

        .filter-btn.active {
            color: white;
            background: var(--primary-gradient);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            transform: translateY(-1px);
        }

        .filter-btn span {
            position: relative;
            z-index: 1;
        }

        #task-list {
            grid-area: tasks;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            overflow-y: auto;
            padding-right: var(--spacing-xs);
            scrollbar-width: thin;
            scrollbar-color: var(--primary-light) var(--neutral-100);
        }

        #task-list::-webkit-scrollbar {
            width: 6px;
        }

        #task-list::-webkit-scrollbar-track {
            background: var(--neutral-100);
            border-radius: 10px;
        }

        #task-list::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        .empty-state {
            text-align: center;
            color: var(--neutral-500);
            padding: var(--spacing-xl) var(--spacing-md);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            box-shadow: var(--glass-shadow);
            border: var(--glass-border);
            margin: var(--spacing-md) auto;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .empty-state::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-gradient);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: var(--spacing-sm);
            display: block;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0.7;
        }

        .empty-state p {
            font-size: 1rem;
            margin-top: var(--spacing-sm);
        }

        .task-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            grid-template-areas:
                "checkbox content actions"
                "checkbox remark remark";
            gap: var(--spacing-sm) var(--spacing-md);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--glass-shadow);
            border-left: 4px solid var(--primary);
            position: relative;
            transition: all 0.3s ease;
            border: var(--glass-border);
        }

        .task-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: var(--radius-lg);
            z-index: -1;
        }

        .task-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-left-width: 6px;
        }

        .task-item.completed {
            border-left-color: var(--success);
            opacity: 0.9;
        }

        .task-checkbox {
            grid-area: checkbox;
            margin-top: 0.2rem;
            width: 24px;
            height: 24px;
            border-radius: var(--radius-sm);
            accent-color: var(--success);
            cursor: pointer;
            position: relative;
        }

        .task-checkbox:checked {
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        .task-main {
            grid-area: content;
        }

        .task-text {
            color: var(--neutral-800);
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: var(--spacing-xs);
            transition: all 0.3s ease;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: var(--neutral-500);
            font-weight: 500;
        }

        .task-meta {
            font-size: 0.8rem;
            color: var(--neutral-400);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .task-time {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .task-remark-container {
            grid-area: remark;
        }

        .task-remark {
            padding: var(--spacing-sm) var(--spacing-md);
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            color: var(--neutral-700);
            line-height: 1.5;
            border: 1px solid rgba(99, 102, 241, 0.1);
            transition: all 0.3s ease;
        }

        .task-item:hover .task-remark {
            border-color: rgba(99, 102, 241, 0.3);
        }

        .task-actions {
            grid-area: actions;
            display: flex;
            gap: var(--spacing-xs);
            align-items: flex-start;
        }

        .task-btn {
            padding: var(--spacing-xs);
            border: none;
            background: transparent;
            cursor: pointer;
            color: var(--neutral-400);
            border-radius: var(--radius-sm);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: currentColor;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: var(--radius-sm);
        }

        .task-btn i {
            position: relative;
            z-index: 1;
        }

        .task-btn.edit:hover {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .task-btn.delete:hover {
            color: var(--red-500);
            background: rgba(239, 68, 68, 0.1);
            transform: translateY(-1px);
        }

        footer {
            grid-area: footer;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            box-shadow: var(--glass-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-gradient);
        }

        #task-count {
            color: var(--neutral-700);
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        #clear-completed {
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            background: transparent;
            color: var(--neutral-600);
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #clear-completed:hover:not(:disabled) {
            color: var(--red-500);
            background: rgba(239, 68, 68, 0.1);
            transform: translateY(-1px);
        }

        #clear-completed:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .edit-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .edit-modal {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-xl);
            min-width: 300px;
            max-width: 500px;
            width: 100%;
            border: var(--glass-border);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .edit-modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-gradient);
        }

        .edit-modal h3 {
            margin-bottom: var(--spacing-lg);
            color: var(--neutral-800);
            font-size: 1.3rem;
            font-weight: 700;
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
        }

        .edit-modal .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .edit-modal label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-size: 0.9rem;
            color: var(--neutral-700);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .edit-modal input, .edit-modal textarea {
            width: 100%;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.1);
            color: var(--neutral-800);
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .edit-modal textarea {
            resize: vertical;
            min-height: 80px;
            line-height: 1.5;
        }

        .edit-modal input:focus, .edit-modal textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: flex-end;
            margin-top: var(--spacing-lg);
        }

        .modal-btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .modal-btn:hover::before {
            left: 100%;
        }

        .modal-btn.cancel {
            background: transparent;
            color: var(--neutral-600);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .modal-btn.cancel:hover {
            color: var(--neutral-800);
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .modal-btn.save {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .modal-btn.save:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-lg) var(--spacing-sm);
                gap: var(--spacing-md);
            }
            
            .home-btn {
                top: var(--spacing-md);
                left: var(--spacing-md);
                font-size: 0.8rem;
                padding: var(--spacing-xs) var(--spacing-sm);
            }
            
            header {
                padding: var(--spacing-md);
                border-radius: var(--radius-lg);
            }
            
            .filter-container {
                border-radius: var(--radius-lg);
                padding: var(--spacing-xs);
            }
            
            .add-task-container, footer, .task-item, .empty-state {
                border-radius: var(--radius-lg);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .home-btn span {
                display: none;
            }
            
            .home-btn {
                padding: var(--spacing-sm);
                border-radius: 50%;
                width: 40px;
                height: 40px;
                justify-content: center;
            }
            
            .filter-container {
                flex-wrap: wrap;
            }
            
            .filter-btn {
                padding: var(--spacing-xs) var(--spacing-md);
                font-size: 0.8rem;
            }
            
            .task-item {
                grid-template-columns: auto 1fr;
                grid-template-areas:
                    "checkbox content"
                    "remark remark"
                    "actions actions";
                gap: var(--spacing-sm);
            }
            
            .task-actions {
                grid-area: actions;
                justify-content: flex-end;
                margin-top: var(--spacing-sm);
                padding-top: var(--spacing-sm);
                border-top: 1px solid rgba(99, 102, 241, 0.1);
            }
            
            .modal-actions {
                flex-direction: column;
                gap: var(--spacing-sm);
            }
            
            .modal-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <a href="https://example.com" class="home-btn">
        <i class="fas fa-arrow-left"></i>
        <span>返回首页</span>
    </a>

    <div class="container">
        <header>
            <h1>我的待办清单</h1>
            <button id="theme-toggle">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark"></i>
            </button>
        </header>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">
                <span>全部</span>
            </button>
            <button class="filter-btn" data-filter="pending">
                <span>待办</span>
            </button>
            <button class="filter-btn" data-filter="completed">
                <span>已完成</span>
            </button>
        </div>

        <div id="task-list">
            <div class="empty-state" id="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>暂无待办事项，添加一个开始吧！</p>
            </div>
        </div>

        <div class="add-task-container">
            <form id="add-task-form">
                <div class="form-group">
                    <label for="new-task-input" class="form-label">任务标题</label>
                    <input 
                        type="text" 
                        id="new-task-input" 
                        placeholder="输入新的待办事项..." 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="new-task-remark" class="form-label">备注（可选）</label>
                    <textarea 
                        id="new-task-remark" 
                        placeholder="输入备注信息（选填）..."
                    ></textarea>
                </div>
                <div class="form-actions">
                    <button 
                        type="submit" 
                        class="btn-primary"
                    >
                        <i class="fas fa-plus"></i>
                        <span>添加任务</span>
                    </button>
                </div>
            </form>
        </div>

        <footer>
            <span id="task-count">
                待办事项：0 / 0
            </span>
            <button 
                id="clear-completed" 
                disabled
            >
                清空已完成
            </button>
        </footer>
    </div>

    <script>
        const taskList = document.getElementById('task-list');
        const addTaskForm = document.getElementById('add-task-form');
        const newTaskInput = document.getElementById('new-task-input');
        const newTaskRemark = document.getElementById('new-task-remark');
        const taskCount = document.getElementById('task-count');
        const clearCompletedBtn = document.getElementById('clear-completed');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const emptyState = document.getElementById('empty-state');
        
        let tasks = JSON.parse(localStorage.getItem('todoTasks')) || [];
        tasks = tasks.map(task => ({
            createTime: task.createTime || formatDateTime(new Date()),
            remark: task.remark || '',
            ...task
        }));
        let currentFilter = 'all';

        function formatDateTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });

        function renderTasks() {
            taskList.innerHTML = '';
            
            const filteredTasks = tasks.filter(task => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'pending') return !task.completed;
                if (currentFilter === 'completed') return task.completed;
            });

            if (tasks.length === 0) {
                taskList.appendChild(emptyState);
            } else if (filteredTasks.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'empty-state';
                noResults.innerHTML = `<i class="fas fa-search"></i><p>没有找到匹配的任务</p>`;
                taskList.appendChild(noResults);
            } else {
                filteredTasks.forEach((task) => {
                    const taskItem = document.createElement('div');
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskItem.dataset.id = task.id;

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = task.completed;
                    checkbox.className = 'task-checkbox';
                    checkbox.addEventListener('change', () => toggleTaskCompletion(task.id));

                    const taskMain = document.createElement('div');
                    taskMain.className = 'task-main';

                    const taskText = document.createElement('div');
                    taskText.className = `task-text ${task.completed ? 'completed' : ''}`;
                    taskText.textContent = task.text;

                    const taskMeta = document.createElement('div');
                    taskMeta.className = 'task-meta';
                    
                    const taskTime = document.createElement('div');
                    taskTime.className = 'task-time';
                    taskTime.innerHTML = `<i class="fas fa-clock fa-xs"></i> ${task.createTime}`;

                    taskMeta.appendChild(taskTime);
                    taskMain.appendChild(taskText);
                    taskMain.appendChild(taskMeta);

                    const taskRemarkContainer = document.createElement('div');
                    taskRemarkContainer.className = 'task-remark-container';
                    if (task.remark && task.remark.trim()) {
                        const taskRemark = document.createElement('div');
                        taskRemark.className = 'task-remark';
                        taskRemark.textContent = task.remark;
                        taskRemarkContainer.appendChild(taskRemark);
                    }

                    const taskActions = document.createElement('div');
                    taskActions.className = 'task-actions';

                    const editBtn = document.createElement('button');
                    editBtn.className = 'task-btn edit';
                    editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                    editBtn.title = '编辑';
                    editBtn.addEventListener('click', () => editTask(task.id));

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'task-btn delete';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.title = '删除';
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));

                    taskActions.appendChild(editBtn);
                    taskActions.appendChild(deleteBtn);
                    
                    taskItem.appendChild(checkbox);
                    taskItem.appendChild(taskMain);
                    taskItem.appendChild(taskActions);
                    taskItem.appendChild(taskRemarkContainer);

                    taskList.appendChild(taskItem);
                });
            }

            updateTaskCount();
            clearCompletedBtn.disabled = !tasks.some(task => task.completed);
        }

        function updateTaskCount() {
            const totalTasks = tasks.length;
            const pendingTasks = tasks.filter(task => !task.completed).length;
            taskCount.textContent = `待办事项：${pendingTasks} / ${totalTasks}`;
        }

        addTaskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const taskText = newTaskInput.value.trim();
            const taskRemark = newTaskRemark.value.trim();
            
            if (taskText) {
                const newTask = {
                    id: Date.now().toString(),
                    text: taskText,
                    remark: taskRemark,
                    createTime: formatDateTime(new Date()),
                    completed: false
                };

                tasks.push(newTask);
                saveTasksToLocalStorage();
                renderTasks();
                
                newTaskInput.value = '';
                newTaskRemark.value = '';
                newTaskInput.focus();
            }
        });

        function toggleTaskCompletion(taskId) {
            tasks = tasks.map(task => {
                if (task.id === taskId) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            saveTasksToLocalStorage();
            renderTasks();
        }

        function editTask(taskId) {
            const task = tasks.find(task => task.id === taskId);
            if (task) {
                const overlay = document.createElement('div');
                overlay.className = 'edit-modal-overlay';

                const modal = document.createElement('div');
                modal.className = 'edit-modal';

                modal.innerHTML = `
                    <h3>编辑任务</h3>
                    <div class="form-group">
                        <label>任务标题</label>
                        <input type="text" id="edit-task-text" value="${task.text}">
                    </div>
                    <div class="form-group">
                        <label>备注</label>
                        <textarea id="edit-task-remark">${task.remark}</textarea>
                    </div>
                    <div class="modal-actions">
                        <button class="modal-btn cancel" id="cancel-edit">取消</button>
                        <button class="modal-btn save" id="save-edit">保存</button>
                    </div>
                `;

                overlay.appendChild(modal);
                document.body.appendChild(overlay);

                const editTaskText = document.getElementById('edit-task-text');
                const editTaskRemark = document.getElementById('edit-task-remark');
                const cancelEdit = document.getElementById('cancel-edit');
                const saveEdit = document.getElementById('save-edit');

                cancelEdit.addEventListener('click', () => {
                    document.body.removeChild(overlay);
                });

                saveEdit.addEventListener('click', () => {
                    const newText = editTaskText.value.trim();
                    const newRemark = editTaskRemark.value.trim();
                    
                    if (newText) {
                        task.text = newText;
                        task.remark = newRemark;
                        saveTasksToLocalStorage();
                        renderTasks();
                        document.body.removeChild(overlay);
                    } else {
                        alert('任务标题不能为空！');
                    }
                });

                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        document.body.removeChild(overlay);
                    }
                });

                editTaskText.focus();
            }
        }

        function deleteTask(taskId) {
            if (confirm('确定要删除这个待办事项吗？')) {
                tasks = tasks.filter(task => task.id !== taskId);
                saveTasksToLocalStorage();
                renderTasks();
            }
        }

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTasks();
            });
        });

        clearCompletedBtn.addEventListener('click', () => {
            if (confirm('确定要清空所有已完成的待办事项吗？')) {
                tasks = tasks.filter(task => !task.completed);
                saveTasksToLocalStorage();
                renderTasks();
            }
        });

        function saveTasksToLocalStorage() {
            localStorage.setItem('todoTasks', JSON.stringify(tasks));
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderTasks();
        });
    </script>
</body>
</html>
